name: "Linting"
on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master
  schedule:
    - cron: '0 3 * * *'

jobs:
  linting:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: 'pip'
          cache-dependency-path: 'tools/requirements.txt'

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.11.4

      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@v4
        with:
          tflint_version: v0.54.0

      - name: Init TFLint
        run: |
          cp .tflint.hcl ~
          tflint --init
        env:
          # https://github.com/terraform-linters/tflint/blob/master/docs/user-guide/plugins.md#avoiding-rate-limiting
          GITHUB_TOKEN: ${{ github.token }}

      - name: Install dependencies
        run: |
          pip install -r tools/requirements.txt

      - name: Boilerplate
        id: boilerplate
        run: |
          python3 tools/check_boilerplate.py $GITHUB_WORKSPACE

      - name: Terraform Linting Check
        id: fmt
        run: |
          terraform fmt -recursive -check -diff $GITHUB_WORKSPACE

      - name: TFLint
        run: cd cloud-run-single && tflint --recursive -f compact

      - name: Check documentation
        id: documentation
        run: |
          python3 tools/check_documentation.py . \
            --show-diffs \
            --no-show-summary

      - name: Check documentation links
        id: documentation-links
        run: |
          python3 tools/check_links.py --no-show-summary .

      - name: Check python formatting
        id: yapf
        run: |
          yapf . \
            --parallel \
            --diff \
            --recursive \
            --exclude "**/.terraform/" \
            --exclude "tools/" \
            --exclude "tests/"
